<div><h3>contacts</h3>
    <ul>
        <li ng-repeat="contact in homeCtrl.t.contactsNames"><a ui-sref="home.contact({contactName: contact})">{{contact}}</a></li>
    </ul>
</div>

<div><h3>groups</h3>
    <ul>
        <li ng-repeat="group in homeCtrl.t.groupsNames"><a ui-sref="home.group({groupName: group})">{{group}}</a></li>
    </ul>
</div>

<div ui-view></div>
